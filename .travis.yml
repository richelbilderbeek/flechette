language: r
cache: packages

r_packages:
  - devtools
  - functional
  - ggplot2
  - xml2

r_github_packages:
  - Giappo/mbd
  - jimhester/covr
  - jimhester/lintr
  - ropensci/beastier
  - ropensci/mauricer
  - ropensci/babette
  - xl0418/dododo
  - richelbilderbeek/becosys@develop
  - richelbilderbeek/nLTT
  - richelbilderbeek/PBD/PBD # Bleeding-edge version
  - richelbilderbeek/mcbette
  - richelbilderbeek/pirouette
  - richelbilderbeek/ribir
  - MangoTheCat/goodpractice
  - KlausVigo/phangorn

before_install:
  - sudo add-apt-repository -y ppa:opencpu/imagemagick
  - sudo apt-get update
  - sudo apt-get install -y libmagick++-dev
  - sudo apt install -qq libmpfr-dev

before_script:
  - sudo apt-get install -qq oracle-java8-installer # Java 8
  - sudo apt-get install oracle-java8-set-default
  - Rscript -e "beastier::install_beast2()"
  - Rscript -e 'mauricer::install_beast2_pkg("NS")'
  - if [ -f ".lintr" ]; then echo "Do use Hadley Wickham's style guide"; exit 1; fi
  # proselint
  - sudo pip install proselint
  # markdown-link-check, temporarily removed due to CERT_UNTRUSTED
  #- sudo apt-get install npm
  #- sudo npm install -g markdown-link-check

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'goodpractice::gp()'
  - proselint *.md | egrep -v "typography\.symbols\.curly_quotes"
  # temporarily removed due to CERT_UNTRUSTED
  #- ./scripts/check_dead_links

after_failure:
  - cat /home/travis/build/richelbilderbeek/raket/..Rcheck/00install.out
  - cat /home/travis/build/richelbilderbeek/raket/..Rcheck/00check.log
  - cd ~; find . | egrep "beast"
  - cd ~; find . | egrep "\.log"
  - cd ~; find . | egrep "\.trees"
  - cd ~; find . | egrep "\.xml"
  - cd ~; find . | egrep "\.xml\.state"
  - cd ~; find . | egrep "\.fasta"
  - cat /home/travis/build/richelbilderbeek/raket/..Rcheck/tests/testthat/testthat.log
